<!Doctype html>
<html>
    <head>
        <title>HTML 태그 연습</title>
    </head>
    <body>
        <!-- h2: 제목 태그 -->
        <h2>웹 개발 기초</h2>
        <!-- hr: 수평선 -->
        <hr>
        <!-- p(paragraph): 문단 -->
        <p>HTML</p>
        <p>CSS</p>
        <!-- div: 영역 구분(수직) -->
        <div>
            <!-- 속성-src: 파일의 위치, alt-대체텍스트 -->
            <img src = "./images/lion.jpg" alt="바구니 배"
                width="300" height="300">
        </div>
        <!-- 하이퍼링크- href: 링크 경로, target=_blank: 새탭 열기 -->
         <a href="http://www.naver.com" target="_blank">네이버 가기</a>
    </body>
</html>
